<div *ngIf="data">
    <h2>Details</h2>
    <table class="tblDetail">

        <tr>
            <th>Id</th>
            <td>{{data.id}}</td>
        </tr>

        <tr>
            <th>Name</th>
            <td>{{data.name}}</td>
        </tr>

        <tr>
            <th>Age</th>
            <td>{{data.age}}</td>
        </tr>
    </table>
</div>
